<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/main.css">  
<title>Simple Calculator</title>
 
</head>
<body>
<div class="main-container">
 <div class="calculator-container">
    <div class="calculator-title">Calculator</div>
      <div class="js-display-input display-input"></div>
      <div class="js-display-output display-output" style="height: 20px;"></div>

      
      <div class="button-container">
        <button onclick="
          calculate('reset');
        " class="buttons">AC</button>

        <button onclick="
          calculate('del');
        " class="buttons">Del</button>

        <button onclick="
          calculate('.');  
        " class="buttons">.</button>

        <button onclick="
          calculate('+');  
        " class="operator">+</button>

      </div>


      <div  class="button-container">
        <button onclick="
          calculate('7');  
        " class="buttons">7</button>

        <button onclick="
          calculate('8');  
        " class="buttons">8</button>

        <button onclick="
          calculate('9');  
        " class="buttons">9</button>

        <button onclick="
          calculate('-');  
        " class="operator">-</button>     
      </div>


      <div class="button-container">
        <button onclick="
          calculate('4');  
        " class="buttons">4</button>

        <button onclick="
          calculate('5');  
        " class="buttons">5</button>

        <button onclick="
          calculate('6');  
        " class="buttons">6</button>

        <button onclick="
          calculate('*');  
        " class="operator">X</button>     
      </div>
      

      <div class="button-container">
        <button onclick="
          calculate('1');  
        " class="buttons">1</button>

        <button onclick="
          calculate('2');  
        " class="buttons">2</button>

        <button onclick="
          calculate('3');  
        " class="buttons">3</button>

        <button onclick="
          calculate('/');  
        " class="operator">/</button>     
      </div>
      


      <div  class="button-container">
        <button onclick="
          calculate('(');  
        " class="buttons">(</button>

        <button onclick="
          calculate('0');  
        " class="buttons">0</button>

        <button onclick="
          calculate(')');  
        " class="buttons">)</button>

        <button onclick="
          calculate('=');  
        " class="equals">=</button>     
      </div>
     
 </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
